<!DOCTYPE html>
<html>
<head>
  <title>ERP Chatbot</title>
  <style>
    #chatbox { width: 90%%; height: 300px; border: 1px solid gray; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    #userinput { width: 80%%; }
  </style>
</head>
<body>
  <h3>ERP Chatbot</h3>
  <div id="chatbox"></div>
  <input type="text" id="userinput" placeholder="Ask about ERP..." />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const input = document.getElementById('userinput').value;
      const res = await fetch('http://localhost:8000/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: input})
      });
      const data = await res.json();
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<div><b>You:</b> ${input}</div>`;
      chatbox.innerHTML += `<div><b>Bot:</b> ${data.reply}</div>`;
      document.getElementById('userinput').value = '';
    }
  </script>
</body>
</html>
